<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate BMI</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Let's Calculate BMI</h1>
        <form id="bmiForm">
            <!-- Age Input -->
            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="1" required>
            </div>
            <!-- Weight Input -->
            <div class="input-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" min="1" required>
            </div>
            <!-- Height Input -->
            <div class="input-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" name="height" min="1" required>
            </div>
            <!-- Submit Button -->
            <button type="submit">Calculate BMI</button>
        </form>
        <!-- Result Display -->
        <div id="result" class="hidden">
            <p>Your BMI is: <span id="bmiValue"></span></p>
            <p>Category: <span id="bmiCategory"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
